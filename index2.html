<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Farming Data Collection</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Rice Farming Information</h1>
    <div class="form-container">
        <label for="province">Province:</label>
        <select id="province">
            <option value="">Select Province</option>
            <option value="Bangkok">Bangkok</option>
            <option value="Chiang Mai">Chiang Mai</option>
            <option value="Ayutthaya">Ayutthaya</option>
        </select>

        <label for="riceType">Sown or Planted Rice:</label>
        <select id="riceType">
            <option value="">Select</option>
            <option value="Sown">Sown Rice</option>
            <option value="Planted">Planted Rice</option>
        </select>

        <label for="cultivar">Rice Cultivar:</label>
        <input type="text" id="cultivar" placeholder="Enter rice cultivar">

        <button id="submitData">Submit Data</button>
        <button id="mapPage">Go to Map</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
